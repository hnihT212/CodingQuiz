<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div id="timer">time: 100</div>
    </header>
    <main>
        <section id="start-screen">
            <h1>Coding Quiz Game</h1>
            <p>Refresh your coding skills. Beware wrong answers will deduct your time! </p>
            <button class="start-btn">START</button>
        </section>

        <section id="game-screen">
            <p id="questions"></p>
            <ul id="answers"></ul>
            <div id="correct-incorrect"></div>
        </section>

        <form id="end-game">

        </form>

        <section id="leaderboard">
            <h1 id="leaderboard-header"></h1>
            <ul id="scoreboard"></ul>
            <div id="main-menu-btn"></div>
        </section>

        </ul>
    </main>
</body>

</html>
